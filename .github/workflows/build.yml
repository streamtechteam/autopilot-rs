name: Build and Release

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  # 1. Regular builds for latest systems
  build:
    name: Build - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: autopilot-rs-linux-latest
            asset_name: autopilot-rs-linux
          - os: windows-latest
            artifact_name: autopilot-rs-windows
            asset_name: autopilot-rs-windows.exe
          - os: macos-latest
            artifact_name: autopilot-rs-macos
            asset_name: autopilot-rs-macos

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libsystemd-dev

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release

      - name: Prepare Artifact
        shell: bash
        run: |
          mkdir -p dist
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp target/release/autopilot-rs.exe dist/${{ matrix.asset_name }}
          else
            cp target/release/autopilot-rs dist/${{ matrix.asset_name }}
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.asset_name }}

  # 2. MUSL Static Build (Universal Linux)
  build-linux-musl:
    name: Build Linux (MUSL Static)
    runs-on: ubuntu-latest
    container:
      # Use Alpine, which is based on musl libc
      image: rust:alpine
    steps:
      - uses: actions/checkout@v4

      - name: Install systemd-libs in Alpine container
        # Install the musl-compatible static library development package
        run: apk add --no-cache libsystemd-static

      - name: Install MUSL target
        # This is already present, but ensures it's available
        run: rustup target add x86_64-unknown-linux-musl

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          # Target directory for musl builds
          cache-directory: target/x86_64-unknown-linux-musl

      - name: Build with MUSL
        run: cargo build --release --target x86_64-unknown-linux-musl

      - name: Prepare Static Binary
        run: |
          mkdir -p dist
          cp target/x86_64-unknown-linux-musl/release/autopilot-rs dist/autopilot-rs-linux-musl
          echo "âœ… MUSL binary built successfully."
          ls -lh dist/autopilot-rs-linux-musl

      - name: Upload Static Binary
        uses: actions/upload-artifact@v4
        with:
          name: autopilot-rs-linux-musl
          path: dist/autopilot-rs-linux-musl
  # 3. Older glibc Build
  build-linux-compat:
    name: Build Linux (CentOS 7 - glibc 2.17)
    runs-on: ubuntu-latest
    container:
      image: fedora:35
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust and dependencies
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable
          source $HOME/.cargo/env
          dnf install -y gcc systemd-devel

      - name: Build
        run: |
          source $HOME/.cargo/env
          cargo build --release

      - name: Prepare Compatible Binary
        run: |
          mkdir -p dist
          cp target/release/autopilot-rs dist/autopilot-rs-linux-glibc2.17
          # Verify glibc version requirement
          objdump -T dist/autopilot-rs-linux-glibc2.17 | grep GLIBC | sort -u

      - name: Upload Compatible Binary
        uses: actions/upload-artifact@v4
        with:
          name: autopilot-rs-linux-compatible
          path: dist/autopilot-rs-linux-glibc2.17

  # 4. Release Assets
  create-release:
    name: Create Release Assets
    runs-on: ubuntu-latest
    needs: [build, build-linux-musl, build-linux-compat]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: List all binaries
        run: |
          find . -type f -executable -o -name "*.exe" | xargs -I {} sh -c 'file {} && echo ""'

      - name: Package for release
        run: |
          mkdir -p release
          # Copy all binaries with clear naming
          cp autopilot-rs-linux-latest/autopilot-rs-linux release/autopilot-rs-linux-latest
          cp autopilot-rs-linux-musl/autopilot-rs-linux-musl release/autopilot-rs-linux-static
          cp autopilot-rs-linux-compatible/autopilot-rs-linux-glibc2.17 release/autopilot-rs-linux-compatible
          cp autopilot-rs-windows/autopilot-rs-windows.exe release/
          cp autopilot-rs-macos/autopilot-rs-macos release/

          # Create checksums
          cd release && sha256sum * > SHA256SUMS


  build-rpm:
    name: Build RPM Package
    runs-on: ubuntu-latest
    needs: [build, build-linux-compat]
    container:
      image: centos:7

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust and dependencies
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source $HOME/.cargo/env
          yum install -y gcc systemd-devel rpm-build cargo

      - name: Build RPM
        run: |
          source $HOME/.cargo/env
          cargo install cargo-rpm || true
          cargo rpm build

      - name: Find RPM
        id: find_rpm
        run: |
          RPM_PATH=$(find target/release/rpmbuild/RPMS -name "*.rpm" | head -1)
          echo "rpm_path=$RPM_PATH" >> $GITHUB_OUTPUT
          echo "rpm_name=$(basename "$RPM_PATH")" >> $GITHUB_OUTPUT

      - name: Upload RPM Artifact
        uses: actions/upload-artifact@v4
        with:
          name: autopilot-rs-rpm
          path: ${{ steps.find_rpm.outputs.rpm_path }}

  build-deb:
    name: Build DEB Package
    runs-on: ubuntu-20.04
    needs: [build, build-linux-compat]

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsystemd-dev

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Build DEB
        run: cargo deb

      - name: Find DEB
        id: find_deb
        run: |
          DEB_PATH=$(find target/debian -name "*.deb" | head -1)
          echo "deb_path=$DEB_PATH" >> $GITHUB_OUTPUT
          echo "deb_name=$(basename "$DEB_PATH")" >> $GITHUB_OUTPUT

      - name: Upload DEB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: autopilot-rs-deb
          path: ${{ steps.find_deb.outputs.deb_path }}
