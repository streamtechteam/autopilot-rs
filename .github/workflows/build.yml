name: Build and Release

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: autopilot-rs-linux
            asset_name: autopilot-rs-linux
          - os: windows-latest
            artifact_name: autopilot-rs-windows
            asset_name: autopilot-rs-windows.exe
          - os: macos-latest
            artifact_name: autopilot-rs-macos
            asset_name: autopilot-rs-macos

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libsystemd-dev

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release

      - name: Prepare Artifact
        shell: bash
        run: |
          mkdir -p dist
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp target/release/autopilot-rs.exe dist/${{ matrix.asset_name }}
          else
            cp target/release/autopilot-rs dist/${{ matrix.asset_name }}
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.asset_name }}

  build-rpm:
    name: Build RPM Package
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsystemd-dev rpm

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-rpm
        run: cargo install cargo-rpm

      - name: Build RPM
        run: cargo rpm build

      - name: Find RPM
        id: find_rpm
        run: |
          RPM_PATH=$(find target/release/rpmbuild/RPMS -name "*.rpm" | head -1)
          RPM_NAME=$(basename "$RPM_PATH")
          echo "rpm_path=$RPM_PATH" >> $GITHUB_OUTPUT
          echo "rpm_name=$RPM_NAME" >> $GITHUB_OUTPUT

      - name: Upload RPM Artifact
        uses: actions/upload-artifact@v4
        with:
          name: autopilot-rs-rpm
          path: ${{ steps.find_rpm.outputs.rpm_path }}

  build-deb:
    name: Build DEB Package
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsystemd-dev

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Build DEB
        run: cargo deb

      - name: Find DEB
        id: find_deb
        run: |
          DEB_PATH=$(find target/debian -name "*.deb" | head -1)
          DEB_NAME=$(basename "$DEB_PATH")
          echo "deb_path=$DEB_PATH" >> $GITHUB_OUTPUT
          echo "deb_name=$DEB_NAME" >> $GITHUB_OUTPUT

      - name: Upload DEB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: autopilot-rs-deb
          path: ${{ steps.find_deb.outputs.deb_path }}
